<!DOCTYPE html>
<html>
    <head>
        <title>Le Bump</title>
    </head>

    <body>
        <h1>Register with Le Bump</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/bump/">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="/bump/register/">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
