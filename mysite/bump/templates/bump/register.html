{% extends 'bump/base.html' %}
{% block content %}
        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/">Return to the homepage.</a><br />
        {% else %}
        
        <h3>Register with Le Bump</h3>      
        
        <strong>**Check the </strong>
        <a href="/players/">list of players</a>
        <strong> to find your "Player" identifier**</strong><br />
        <br>
        
        <form id="user_form" method="post" action="/register/">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
